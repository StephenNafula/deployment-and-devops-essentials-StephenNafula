name: Backend CD (Deploy to Render)

# Deploy backend to Render on push to main
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo so we can build & deploy
      - name: Checkout code
        uses: actions/checkout@v4

      # Node 18 for build steps if needed
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install backend dependencies
      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      # Build backend (no-op if no build script)
      - name: Build backend
        run: npm run build --if-present
        working-directory: backend

      # Trigger a deployment on Render via REST API.
      # Requires two repository secrets to be set: RENDER_API_KEY and RENDER_SERVICE_ID
      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # Call Render API to create a new deploy for the service.
          # See: https://api.render.com for API docs. This sends a POST to create a deploy.
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing Render secrets. Please set RENDER_API_KEY and RENDER_SERVICE_ID in repository secrets.";
            exit 1;
          fi

          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys")

          # Split last line (http code) from response body
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Render response code: $http_code"
          echo "Response body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Render deploy triggered successfully.";
          else
            echo "Failed to trigger Render deploy (HTTP $http_code).";
            exit 1;
          fi
